<!DOCTYPE html>
<html>
  <head>
    <title>Create a User Account</title>
    {% include 'nav.html' %}
  </head>
  <body>
    <div style="padding: 20px;">
    <form action="/submit_new_user" method="POST"> 
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        name="fname"
        placeholder="First Name"
        style="box-shadow: none"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="lname">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lname"
        name="lname"
        placeholder="Last Name"
        style="box-shadow: none"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
        style="box-shadow: none"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        style="box-shadow: none"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Number"
        style="box-shadow: none"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="Address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Address"
        style="box-shadow: none"
      />
    </div>
 

  <div style="padding: 20px;text-align: center;">
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
    <button
      type="submit"
      class="btn btn-dark btn-sm"
      
    >
      Add User
    </button>
  </div>
              </form>
            </div>

    <script>
    </script>
  </body>
</html>
